stages:
  - build
  - test
  - lint

cache: &global-cache
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules
  policy: pull

.node-template:
  cache:
    <<: *global-cache
  dependencies: []
  image: node:16.3-buster

build:
  artifacts:
    expire_in: 7 days
    paths:
      - dist
  before_script:
    - yarn
  cache:
    <<: *global-cache
    policy: push
  extends: .node-template
  needs: []
  script:
    - yarn build
  stage: build

test-cypress:
  extends: .node-template
  needs:
    - build
  script:
    - yarn test:e2e:headless
  stage: test

lint:
  allow_failure: true
  extends: .node-template
  needs:
    - build
  script:
    - yarn lint:all
  stage: lint
