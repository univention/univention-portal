stages:
  - build
  - test
  - lint

cache: &global-cache
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - cypress_cache
    - yarn_cache
  policy: pull

.node-template:
  before_script:
    - yarn install --frozen-lockfile
  cache:
    <<: *global-cache
  dependencies: []
  image: artifacts.knut.univention.de/dockerhub_proxy_cache/library/node:16.3-buster
  variables:
    CYPRESS_CACHE_FOLDER: ${CI_PROJECT_DIR}/cypress_cache
    YARN_CACHE_FOLDER: ${CI_PROJECT_DIR}/yarn_cache

build:
  artifacts:
    expire_in: 7 days
    paths:
      - dist
  cache:
    <<: *global-cache
    policy: pull-push
  extends: .node-template
  needs: []
  script:
    - yarn build
  stage: build

test-cypress:
  extends: .node-template
  needs:
    - build
  script:
    - cypress install
    - yarn test:e2e:headless
  stage: test

lint:
  allow_failure: true
  extends: .node-template
  needs:
    - build
  script:
    - yarn lint:all
  stage: lint
