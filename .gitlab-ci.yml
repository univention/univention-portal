stages:
  - build
  - test
  - lint
  - master-env
  - master-deploy

cache: &global-cache
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - cypress_cache
    - yarn_cache
  policy: pull

.node-template:
  before_script:
    - yarn install --frozen-lockfile
  cache:
    <<: *global-cache
  dependencies: []
  image: artifacts.knut.univention.de/dockerhub_proxy_cache/library/node:16.3-buster
  variables:
    CYPRESS_CACHE_FOLDER: $CI_PROJECT_DIR/cypress_cache
    YARN_CACHE_FOLDER: $CI_PROJECT_DIR/yarn_cache

build-nodejs:
  artifacts:
    expire_in: 7 days
    paths:
      - dist
  cache:
    <<: *global-cache
    policy: pull-push
  extends: .node-template
  needs: []
  script:
    - yarn build
  stage: build

build-deb:
  artifacts:
    when: always
    paths:
      - phoenixportal*.deb
    expire_in: 7 days
  cache: {}
  image: docker-registry.knut.univention.de/phoenix/phoenixportalbuilder:latest
  needs: []
  script:
    - dpkg-buildpackage -uc -us -b
    - cp ../*.deb .
  stage: build

test-cypress:
  artifacts:
    when: always
    paths:
      - tests/e2e/videos/**/*.mp4
      - tests/e2e/screenshots/**/*.png
    expire_in: 1 day
  extends: .node-template
  image: artifacts.knut.univention.de/dockerhub_proxy_cache/cypress/browsers:node14.16.0-chrome90-ff88
  needs:
    - build-nodejs
  script:
    - yarn test:e2e:headless --browser chrome
  stage: test

test-unit:
  extends: .node-template
  needs:
    - build-nodejs
  script:
    - yarn --cwd=frontend test:unit
  stage: test

lint:
  allow_failure: true
  extends: .node-template
  needs:
    - build-nodejs
  script:
    - yarn lint:all
  stage: lint

