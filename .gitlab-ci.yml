include:
  - project: univention/dist/docker-services
    file: kaniko.yml


# Building artifacts

build-portal-frontend-test-runner:
  extends: .kaniko
  variables:
    KANIKO_BUILD_CONTEXT: "frontend"
    CI_REGISTRY_IMAGE: "$CI_REGISTRY_IMAGE/portal-frontend-test-runner"
    KANIKO_ARGS: "--target=test --cache=true --cache-repo=$CI_REGISTRY_IMAGE/cache"


build-portal-frontend:
  extends: .kaniko
  variables:
    KANIKO_BUILD_CONTEXT: "frontend"
    CI_REGISTRY_IMAGE: "$CI_REGISTRY_IMAGE/portal-frontend"
    KANIKO_ARGS: "--cache=true --cache-repo=$CI_REGISTRY_IMAGE/cache"
