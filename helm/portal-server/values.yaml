---
# Default values for univention-portal-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

## Global values
affinity: {}
environment: {}
fullnameOverride: ""
nameOverride: ""
nodeSelector: {}
podAnnotations: {}
podSecurityContext: {}
replicaCount: 1
securityContext: {}
tolerations: []


## Application-specific
portalserver:
  # admin_group: "cn=Domain Admins,cn=groups,dc=example,dc=com"
  auth_mode: "ucs"
  editable: "true"
  environment: "production"
  log_level: "WARNING"
  port: "80"
  # ucs_internal_url: "https://portal.example.com/univention/internal"
  # umc_get_url: "https://portal.example.com/univention/get"
  # umc_session_url: "https://portal.example.com/univention/get/session-info"


## Kubernetes ingress
ingress:
  enabled: true
  ingressClassName: "nginx"
  annotations: {}
  # host: "portal.example.com"
  paths:
    - pathType: "Exact"
      path: "/univention/portal/(portal|navigation).json"
  tls:
    enabled: true
    secretName: ""


## Docker image
image:
  registry: "registry.souvap-univention.de"
  repository: "souvap/tooling/images/univention-portal/portal-server"
  imagePullPolicy: "Always"
  tag: "latest"

  ## Define image sha256 as an alternative to `tag`
  # sha256:


## Container deployment probes
probes:
  liveness:
    enabled: true
    initialDelaySeconds: 120
    timeoutSeconds: 3
    periodSeconds: 30
    failureThreshold: 3
    successThreshold: 1

  readiness:
    enabled: true
    initialDelaySeconds: 30
    timeoutSeconds: 3
    periodSeconds: 15
    failureThreshold: 30
    successThreshold: 1


## Deployment resources
resources:
  requests:
    memory: "512Mi"
    cpu: "250m"
  limits:
    memory: "4Gi"
    cpu: "4"

## Kubernetes Service
service:
  enabled: true
  type: "ClusterIP"
  ports:
    http:
      containerPort: 80
      port: 80
      protocol: "TCP"

  sessionAffinity:
    enabled: false
    timeoutSeconds: 10800

...
