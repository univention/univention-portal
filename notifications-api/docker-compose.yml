version: '3.0'

services:
  app:
    build:
      context: .
      target: dev
    container_name: notifications-api-dev
    environment:
      DEV_MODE: "True"
      LOG_LEVEL: DEBUG
      DATABASE_URL: "postgresql://dev:devpassword@db/dev"
    depends_on:
      - db
    volumes:
      - .:/app
    ports:
      - 8096:80

  db:
    image: postgres:12.13-alpine
    environment:
      POSTGRES_PASSWORD: "devpassword"
      POSTGRES_USER: "dev"
    volumes:
      - type: volume
        source: postgresql-data
        target: /var/lib/postgresql/data

  test:
    profiles:
      - test
    build:
      target: test
    container_name: notifications-api-test
    environment:
      LOG_LEVEL: DEBUG
    volumes:
      - .:/app

volumes:
  postgresql-data:
