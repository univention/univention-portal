<!DOCTYPE html>
<html>
	<head>
		<title>Univention Portal</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="/favicon.ico"/>
		<link rel="stylesheet" href="/univention/js/dijit/themes/umc/umc.css"/>
		<link rel="stylesheet" href="style.css"/>
		<link rel="stylesheet" href="/univention/js/dijit/themes/umc/globalCustom.css"/>
		<link rel="stylesheet" href="custom.css"/>
		<script>
			umcConfig = {
				callback: function() {
					document.getElementById('portalLoading').remove();
				}
			};
		</script>
		<script type="text/javascript" src="/univention/js/config.js"></script>
		<script type="text/javascript">
			dojoConfig.packages.push({
				name: 'management',
				location: '/univention/management'
			});
			dojoConfig.map = {
				'*': {
					'umc/modules': 'management/modules'
				}
			};
			dojoConfig.cacheBust = "v=2.0.2-4";
		</script>
		<script type"text/javascript" async src="/univention/js/dojo/dojo.js"></script>
	</head>
	<body>
		<div data-dojo-type="portal/Portal"></div>
		<div class="umcStandbySvgWrapper" id="portalLoading">
			<svg class="umcStandbySvg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
				<circle class="umcStandbySvg__circle" cx="50" cy="50" r="45"></circle>
			</svg>
		</div>
	</body>
</html>
